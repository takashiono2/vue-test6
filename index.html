  <div id="app">
    <div v-show="show">
      <p>コンソールで、app.show=true から app.show=false そして、app.show=trueの戻す</p>
      <p>now1: "{{ now1()}}"</p><!--メソッド-->
      <p v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
        メソッド、は描画されるたびに更新キャッシュ値がとりだされる。
      </p>
      <p>now2: "{{ now2 }}"</p><!--算出プロパティ-->
      <p v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
        算出プロパティは、リアクティブデータdataが更新されると、キャッシュを捨てて再実行する。<br>つまり、時間が変わる</p>
      </div>
  </div>
